<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
	<link rel="stylesheet" href="style.css" MEDIA="screen">
	<title>Todo App</title>
</head>
<body>
	<header class="header">
		<img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
		<a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</header>
	<section class="todo-app">
		<div class="add-item">
			<label for="new-task">Add Item</label>
			<div class="task-row-wrapper">
				<input class="new-task" class="task" type="text">
				<button>Add</button>
			</div>
		</div>
		<h3>Todo</h3>
		<ul class="incomplete-tasks">
			<li class="incomplete-tasks__item">
				<input type="checkbox">
				<label class="task">Pay Bills</label>
				<input type="text">
				<button class="edit">Edit</button>
				<button class="delete"><img src="./remove.svg" alt="remove"></button>
			</li>
			<li class="incomplete-tasks__item incomplete-tasks__item_edit-mode">
				<input type="checkbox">
				<label class="task">Go Shopping</label>
				<input type="text" value="Go Shopping" class="task">
				<button class="edit">Save</button>
				<button class="delete"><img src="./remove.svg" alt="remove"></button>
			</li>
		</ul>
		<h3>Completed</h3>
		<ul class="completed-tasks">
			<li class="completed-tasks__item">
				<input type="checkbox" checked>
				<label class="task">See the Doctor</label>
				<input type="text" class="task">
				<button class="edit">Edit</button>
				<button class="delete"><img src="./remove.svg" alt="remove"></button>
			</li>
		</ul>
	</section>
	<script src="app.js"></script>
</body>
</html>
