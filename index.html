<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen">
  <title>Todo App</title>
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="todo-app">
    <div class="add-item">
      <label for="new-task">Add Item</label>
      <div class="add-item__row">
        <input id="new-task" class="new-task task-label" type="text">
        <button class="add-item-btn btn">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul class="incomplete-tasks task-list">
      <li class="incomplete-tasks__item task-list__item">
        <input type="checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task-edit">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img src="./remove.svg" alt="remove"></button>
      </li>
      <li class="incomplete-tasks__item task-list__item task-list__item_edit-mode">
        <input type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-edit">
        <button class="edit btn">Save</button>
        <button class="delete btn"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="completed-tasks task-list">
      <li class="completed-tasks__item task-list__item">
        <input type="checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
